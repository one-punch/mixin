'$scope',
'$rootScope',
'$timeout',
'ActionService',
'UtilsService',
function($scope, $rootScope, $timeout, Action, Utils){
	// 1473068622271
	var token = Utils.Request['token']
	var str = window.localStorage[token]
	if(!str) {
		window.location.href = ''
	}
	var data = angular.fromJson(str)
	$scope.order = data.order;
	$scope.plan = data.plan;
	
	
}]);
