<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UploadFile</title>


</head>
<body ng-app="WTUploadFile"  ng-controller="MyCtrl">

	<!-- 提交文件  -->
	<form action="/bawanglong/upload" method="post" enctype="multipart/form-data">
		<input type="text" name="type" value="ai">
		<input type="file" name="upload">
		<input type="submit">
	</form>
	<form action="/bawanglong/upload" method="post" enctype="multipart/form-data">
		<input type="text" name="type" value="cmd">
		<input type="file" name="upload">
		<input type="submit">
	</form>
	<form action="/bawanglong/upload" method="post" enctype="multipart/form-data">
		<input type="text" name="type" value="excel">
		<input type="file" name="upload">
		<input type="submit">
	</form>
	<form action="/bawanglong/upload" method="post" enctype="multipart/form-data">
		<input type="text" name="type" value="mp4">
		<input type="file" name="upload">
		<input type="submit">
	</form>
	<form action="/bawanglong/upload" method="post" enctype="multipart/form-data">
		<input type="text" name="type" value="png">
		<input type="file" name="upload">
		<input type="submit">
	</form>
	<form action="/bawanglong/upload" method="post" enctype="multipart/form-data">
		<input type="text" name="type" value="ppt">
		<input type="file" name="upload">
		<input type="submit">
	</form>
	<input ng-model="username">{{username}}<br/>
	
	<!-- 查看文件 -->
	<img ng-src="/bawanglong/see?fid={{uploadID}}"/>
	<img ng-src="/bawanglong/see?fid={{uploadID}}"/>
	<br/>
	<!-- 下载文件 -->
	<a href="/bawanglong/download?fid=1">下载文件</a>
	<a href="/bawanglong/supermanager/downloadExcel">下载文件</a>
	<br/>
	<wt-upload text="上传png" type="png" fid="uploadID" success="success" failure="failure" ></wt-upload>
	
</body>
<script src="/bawanglong/comment/framework/angular-1.3.0.14/angular.js"></script>
<script src="/bawanglong/comment/framework/ng-file-upload.min.js"></script>
<script src="/bawanglong/comment/framework/angular-ui-router.js"></script>
<script src="/bawanglong/comment/js/comment/uploadFile.js"></script>
<script src="uploadFile.js"></script>
</html>
