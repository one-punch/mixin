<!--添加公众号-->
<div ng-controller="TrafficApiRechargeCtrl" class="content">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="glyphicon glyphicon-cog"></i> 接口流量充值管理</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
					<button ng-click="changeList(true)" type="button" ng-class="{true: 'btn btn-primary', false: 'btn btn-info'}[planQuery.isApiRecharge]" >
						<i class="glyphicon glyphicon-eye-open"></i> 接口流量
					</button>
					<button ng-click="changeList(false)" type="button" ng-class="{true: 'btn btn-info', false: 'btn btn-primary'}[planQuery.isApiRecharge]" >
						<i class="glyphicon glyphicon-eye-close"></i> 非接口流量
					</button>
			</div>
			<hr />
			<div class="row">
				<div class="col-md-3 col-sm-3">
					<div class="dropdown">
						<select ng-model="groupQuery.provider" ng-change="queryChange()"  class="form-control">
							<option placeholder="运营商"></option>
							<option ng-repeat="provider in providers"  value="{{provider.id}}">
								{{provider.name}}
							</option>
						</select>
					</div>
				</div>
				<!--col-md-3 运营商-->
				<div class="col-md-3 col-sm-3">
					<div class="dropdown">
						<select ng-model="groupQuery.province" ng-change="queryChange()" class="form-control">
							<option placeholder="地区"></option>
							<option ng-repeat="province in provinceList"  value="{{province.name}}">
								{{province.name}}
							</option>
						</select>
					</div>
				</div>
				<!--col-md-3 流量分组-->
				<div class="col-md-3 col-sm-3">
					<div class="dropdown">
						<select ng-model="planQuery.trafficgroupId"class="form-control">
							<option placeholder="流量分组"></option>
							<option ng-repeat="group in tranfficGroupList"  value="{{group.id}}">
								{{group.name}}
							</option>
						</select>
					</div>
				</div>
				<div class="col-md-3 col-sm-3">
						<button ng-click="search()" class="btn btn-success"><i class="glyphicon glyphicon-search"></i> 查询</button>
				</div>
				<!--col-md-3 流量分组-->
				<div class="col-md-12 col-sm-12" style="margin-top:50px ;">
					<div class="table-condensed">
						<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>套餐名</th>
							<th>零售价</th>
							<th>成本（元）</th>
							<th>上架</th>
							<th>维护中</th>
							<th>流量分组</th>
							<th>运营商</th>
							<th>省份</th>
							<th>接口商</th>
							<th>产品编号</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr  ng-repeat="plan in tranfficplanList">
									<td>{{plan.name}}</td>
									<td>{{plan.retailPrice}}</td>
									<td>{{plan.cost}}</td>
									<td><input ng-disabled ng-model="plan.display" type="checkbox" /></td>
									<td><input ng-disabled ng-model="plan.isMaintain" type="checkbox" /></td>
									<td>{{plan.groupName}}</td>
									<td>{{providerNames[plan.provider]}}</td>
									<td>{{plan.province}}</td>
									<td>{{plan.apiProvider}}</td>
									<td>{{plan.productNum}}</td>
							<td><button ng-show="planQuery.isApiRecharge"  ng-click="remove(plan)"
									type="button" class="btn btn-sm btn-warning">取消</button>
								<button ng-show="!planQuery.isApiRecharge"  ng-click="add(plan)"
									type="button" class="btn btn-sm btn-warning">添加</button>
							</td>
						</tr>
					</tbody>
				</table>
					</div>
						<nav class="rightNav">
							<tm-pagination conf="paginationConf"></tm-pagination>
						</nav>
				</div>
				<!--查询结果表格-->
			</div>
		</div>
	</div>
</div>
