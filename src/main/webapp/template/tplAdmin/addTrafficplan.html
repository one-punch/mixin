<!--流量分组添加套餐-->
<div ng-controller="AddTrafficplanCtrl" class="content">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="glyphicon glyphicon-plus"></i> “{{groupName}}”添加套餐</h3>
		</div>
		<div class="panel-body">
			<div class="wechatMenu">
				<div class="row">
					<div class="col-md-3 col-sm-3" style="border-right: 2px dotted #eee;">
						<div class="alert">
							<h4>流量分组添加套餐</h4></div>
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th>套餐名</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="plan in tranfficplanOfGroupList">
									<td>{{plan.name}}</td>
									<td><button ng-click="deleteTrafficPlanOfGroup(plan)" type="button" class="btn btn-xs btn-danger">删除</button></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-md-9 col-sm-9">
						<div class="col-md-3 col-sm-3">
							<div class="dropdown">
								<select ng-model="groupQuery.provider" ng-change="queryChange()"  class="form-control">
									<option placeholder="运营商"></option>
									<option ng-repeat="provider in providers"  value="{{provider.id}}">
										{{provider.name}}
									</option>
								</select>
							</div>
						</div>
						<!--col-md-3 运营商-->
						<div class="col-md-3 col-sm-3">
							<div class="dropdown">
								<select ng-model="groupQuery.province" ng-change="queryChange()" class="form-control">
									<option placeholder="地区"></option>
									<option ng-repeat="province in provinceList"  value="{{province.name}}">
										{{province.name}}
									</option>
								</select>
							</div>
						</div>
						<!--col-md-3 地区-->
						<div class="col-md-3 col-sm-3">
							<div class="dropdown">
								<select ng-model="planQuery.trafficgroupId"class="form-control">
									<option placeholder="流量分组"></option>
									<option ng-repeat="group in tranfficGroupList"  value="{{group.id}}">
										{{group.name}}
									</option>
								</select>
							</div>
						</div>
						<!--col-md-3 流量分组-->
						<div class="col-md-3 col-sm-3">
							<button  ng-click="searchPlan()" class="btn btn-success"><i class="glyphicon glyphicon-search"></i> 查询</button>
						</div>
							<form style="margin: 50px 15px;">
								<button ng-click="addTrafficPlanListOfGroup()" type="button" class="btn btn-info"><i class="glyphicon glyphicon-plus"></i> 批量添加</button>
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>选择</th>
											<th>套餐名</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="plan in tranfficplanList">
											<td><input ng-disabled="plan.disabled" value="{{plan.disabled}}" ng-click="addPlanToList($index)" type="checkbox" /></td>
											<td>{{plan.name}}</td>
											<td><button ng-disabled="plan.disabled" ng-click="addTrafficPlanOfGroup(plan)" type="button" class="btn btn-info btn-xs">添加</button></td>
										</tr>
									</tbody>
								</table>
							</form>
							
							<nav class="rightNav">
								<tm-pagination conf="paginationConf"></tm-pagination>
							</nav>
				
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
