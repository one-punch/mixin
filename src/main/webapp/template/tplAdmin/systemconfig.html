<!--系统设置-->
<div  ng-controller="SystemConfigCtrl" class="content">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="glyphicon glyphicon-star"></i> 系统设置</h3>
		</div>
		<div class="panel-body">
			<form name="dconfig_form" class="systemForm">
				<div class="form-group">
					<label>顾客订单费率（百分比0-1）</label>
					<input ng-model="dconfig.CustomerOrderRate" 
						type="number" min="0" max="1" step="0.001" class="form-control" >
				</div>
				<div  class="form-group">
					<label >提现门槛（元）</label>
					<input ng-model="dconfig.WithdrawMinPrice" 
						type="number" min="0" step="0.001" class="form-control">
				</div>
				<div class="form-group">
					<label >已结算最大值（元）</label>
					<input ng-model="dconfig.SettlemetMinPrice" 
						type="number" min="0" step="0.001" class="form-control">
				</div>
				<button ng-click="edit()" type="submit" class="btn btn-default">保存</button>
			</form>
		</div>
	</div>
</div>
