<div ng-controller="AddBargainirgCtrl">
  <div class="content">

    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="glyphicon glyphicon-cog"></i> 砍价活动
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <!--添加活动-->
          <div class="col-md-3 col-sm-3">
            <div class="dropdown">
              <button ng-click="addShow()" class="btn btn-info">
                <i class="glyphicon glyphicon-plus"></i>添加
              </button>
            </div>
          </div>

          <div class="col-md-12 col-sm-12" style="margin-top: 50px;">
            <div class="table-condensed">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>商家编号</th>
                    <th>手机号码</th>
                    <th>用户名</th>
                    <th>微信公众号</th>
                    <th>激  活</th>
                    <th>操  作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="business in businessActivites">
                    <td>{{business.id}}</td>
                    <td>{{business.phone}}</td>
                    <td>{{business.name}}</td>
                    <td>{{business.wechat}}</td>
                    <td>
                      <input ng-click="editBusinessActivity(business)"
                      ng-model="business.is_active" type="checkbox" /></td>
                    </td>
                    <td>
                      <button ng-click="editShow(business)" class="btn btn-info btn-sm">编辑</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <nav class="rightNav">
                <tm-pagination conf="paginationConf"></tm-pagination>
              </nav>
            </div>

          </div>
          <!--查询结果表格-->
        </div>

      </div>
    </div>

  </div>


  <!--添加  #addBusiness-->
  <div class="modal fade" id="addBusiness" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">添加参与活动商家</h4>
        </div>
        <div class="modal-body">
          <form name="add_business_activity_form" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label">商家</label>
              <div class="col-sm-9">
                <div class="dropdown">
                  <select ng-model="businessSelected"
                    ng-change="queryChange()"
                    ng-options="user.userId as user.tel for user in users"
                    class="form-control">
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button ng-click="addBusiness()" type="submit"
            class="btn btn-primary">提交</button>
        </div>
      </div>
    </div>
  </div>


</div>
