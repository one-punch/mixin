<!--商家信息中心-->
<div ng-controller="BusinessCenterCtrl" class="content">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="glyphicon glyphicon-home"></i> 商家信息中心</h3>
		</div>
		<div class="panel-body">
			<form class="form-inline">
				<div class="form-group">
					<input ng-model="businessQuery.wechatOfficAccount"
						type="text" class="form-control" placeholder="输入公众号">
				</div>
				<div class="form-group">
					<input ng-model="businessQuery.businessId"
						type="text" class="form-control" placeholder="输入商家编号">
				</div>
				<div class="form-group">
					<input ng-model="businessQuery.tel"
						type="text" class="form-control" placeholder="输入手机号码">
				</div>
				<button ng-click="search()" type="submit" class="btn btn-success"><i class="glyphicon glyphicon-search"></i> 查询</button>
			</form>
			<hr />
			
			<table class="table table-hover table-bordered">
			<caption >{{ businessQuery.proxyParentId ? '代理父商家编号：' + businessQuery.proxyParentId : ''}}</caption>
			
				<thead>
					<tr>
						<td>商家编号</td>
						<td>手机号</td>
						<td>用户名</td>
						<td>微信公众号</td>
						<td>会员</td>
						<td>操作</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="business in businessList">
						<td>{{business.businessId}}</td>
						<td>{{business.tel}}</td>
						<td>{{business.account}}</td>
						<td>{{business.wechatOfficAccount}}</td>
						<td>{{business.memberName}}</td>
						<td>
							<a ui-sref="admin.home.businessBalance({'businessId':business.businessId})" 
								class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-search"></i> 查看商家账户</a>
							<a ui-sref="admin.home.businessTrafficAPIinfo({'businessId':business.businessId})" 
								class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-search"></i> 接口流量信息</a>
							<a ui-sref="admin.home.businessMember({'businessId':business.businessId})" 
								class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-search"></i> 商家会员设置</a>
							<a ui-sref="admin.home.businessCenter({'proxyParentId':business.businessId})" 
								class="btn btn-success btn-xs"><i class="glyphicon glyphicon-search"></i> 代理商家</a>
						</td>
					</tr>
				</tbody>
			</table>
			<nav class="rightNav">
				<tm-pagination conf="paginationConf"></tm-pagination>
			</nav>
		</div>
	</div>
</div>
