<!--主题模版设置-->
<div ng-controller="ThemeCtrl">
<div class="content" >
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="glyphicon glyphicon-th"></i> 主题模版设置</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div ng-repeat="theme in themeList" class="col-md-6 col-sm-6">
					<div class="adminTheme">
						<div class="row">
							<div class="col-md-5 col-sm-5">
								<img ng-src="{{ theme.imgId? file.see(theme.imgId) : 'img/theme/theme1.png'}}" />
								
							</div>
							<div class="col-md-7 col-sm-7">
								<div class="form-group">
									<label>主题</label>
									<span>{{theme.name}}</span>
								</div>
								<div class="form-group">
									<label>价格</label>
									<span>{{theme.cost}}元</span>
								</div>
								<div class="form-group">
									<label>有效期</label>
									<span>{{ theme.vaildity == vaildity_forever ? '永久' : theme.vaildity }}</span>
								</div>
								<div class="form-group">
									<label>显示</label>
									<input ng-click="edit(theme)" type="checkbox" ng-model="theme.display" />
								</div>
								<div  class="form-group">
									<label class="text-info">{{ theme.defaulted ? '默认' : '' }}</label>
								</div>
								<div class="form-group">
								<button ng-click="editShow(theme)" type="button" 
									class="btn btn-success  btn-sm" data-toggle="modal" data-target="#editTheme">编辑</button>
								<button ng-click="setDefaultTheme(theme)" type="button" 
									class="btn btn-default  btn-sm" >设置为默认主题</button></div>
							</div>
						</div>
					</div>
				</div>

<!--编辑 模态框 #editTheme-->
<div class="modal fade" id="editTheme" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">编辑主题</h4>
			</div>
			<div class="modal-body">
				<form name="edit_form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">主题</label>
						<div class="col-sm-10">
							<input name="name" ng-model="theme.name"
								required
								type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">有效期(天)</label>
						<div class="col-sm-8">
							<input name="vaildity" ng-model="theme.vaildity"
								required
								type="number" class="form-control" />
						</div>
						<div class="col-md-2- col-sm-2">
							<button ng-click="forever(theme)" class="btn btn-default  btn-block">永久</button>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">价格</label>
						<div class="col-sm-10">
							<input name="cost" ng-model="theme.cost"
								required step="0.01"
								type="number" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">显示</label>
						<div class="col-sm-10">
							<section>
								<!-- Checbox  -->
								<div class="checkboxFour">
									<input name="display" ng-model="theme.display"
										type="checkbox" id="showbanner-add"/>
									<label for="showbanner-add"></label>
								</div>
							</section>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">图片</label>
						<div class="col-sm-10">
							<wt-upload fid="theme.imgId" text="点击上传图片" type="image"  class="btn btn-primary"/>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button ng-click="edit()" type="submit" class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>
</div>
</div>
