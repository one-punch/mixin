<!--提现审核-->
<div ng-controller="WithdrawCtrl">
<div class="content">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="glyphicon glyphicon-random"></i> 提现审核</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<td>商家编号</td>
						<td>金额</td>
						<td>支付宝帐号</td>
						<td>状态</td>
						<td>时间</td>
						<td>操作</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="withdraw in withdrawList">
						<td>{{ withdraw.businessId}}</td>
						<td>{{ withdraw.realIncome | number : 2}}</td>
						<td>{{ withdraw.alipayAccount}}</td>
						<td>{{ withdraw_state[withdraw.state]}}</td>
						<td>{{ withdraw.createTime | date: format.datetime}}</td>
						<td>
							<button ng-show="withdraw.state==0" ng-click="pass(withdraw)" type="button" class="btn btn-info btn-xs">通过</button>
							<button ng-show="withdraw.state==0" ng-click="rejectShow(withdraw)" type="button" class="btn btn-warning btn-xs"
									data-toggle="modal" data-target="#withdrawReject">驳回</button>
						</td>
					</tr>
				</tbody>
			</table>
			<nav class="rightNav">
				<tm-pagination conf="paginationConf"></tm-pagination>
			</nav>
		</div>
	</div>
</div>

<div class="modal fade" id="withdrawReject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">提现驳回</h4>
			</div>
			<div class="modal-body">
				<form name="add_withdraw_form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">驳回理由</label>
						<div class="col-sm-10">
							<input name="failInfo" ng-model="failInfo"
								type="text" class="form-control" />
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button ng-click="reject()" type="button" class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>
</div>
</div>
