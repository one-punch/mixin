<div ng-controller="WechaKeywordAutoreplyCtrl">

<!--关键字回复-->
<div class="content">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="glyphicon glyphicon-star"></i> 关键字回复</h3>
		</div>
		<div class="panel-body">
			<div class="keyword">
				<button ng-click="addShow()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addKeyword"><i class="glyphicon glyphicon-plus"></i> 添加关键字</button>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>关键字</th>
							<th>是否使用</th>
							<th>内容</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="reply in replyList">
							<td>{{reply.keyWord}}</td>
							<td><input type="checkbox" ng-model="reply.actived" ng-click="edit(reply)"/></td>
							<td>{{reply.content}}</td>
							<td>
								<button ng-click="editShow(reply)" class="btn btn-info" type="button" data-toggle="modal" data-target="#editKeyword"><i class="glyphicon glyphicon-edit"></i> 编辑</button>
								<button ng-click="delete(reply)" class="btn btn-danger" type="button" ><i class="glyphicon glyphicon-trash"></i> 删除</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!--编辑 模态框 #editKeyword-->
<div class="modal fade" id="editKeyword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">编辑关键字</h4>
			</div>
			<div class="modal-body">
				<form name="edit_reply_form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">关键字</label>
						<div class="col-sm-10">
							<input name="keyWord" ng-model="reply.keyWord"
								required
								type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">上架</label>
						<div class="col-sm-10">
							<section>
								<!-- Checbox  -->
								<div class="checkboxFour">
									<input name="actived" ng-model="reply.actived"
										type="checkbox" id="useKeyword-edit"  />
									<label for="useKeyword-edit"></label>
								</div>
							</section>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">内容</label>
						<div class="col-sm-10">
							<textarea name="content" ng-model="reply.content"
								required
								type="text" class="form-control" rows="7"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button ng-click="edit()" type="submit" class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>
</div>
<!--添加 模态框 #addKeyword-->
<div class="modal fade" id="addKeyword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">增加关键字</h4>
			</div>
			<div class="modal-body">
				<form name="add_reply_form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">关键字</label>
						<div class="col-sm-10">
							<input name="keyWord" ng-model="reply.keyWord"
								required
								type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">上架</label>
						<div class="col-sm-10">
							<section>
								<!-- Checbox  -->
								<div class="checkboxFour">
									<input name="actived" ng-model="reply.actived"
										type="checkbox" id="useKeyword-add"  />
									<label for="useKeyword-add"></label>
								</div>
							</section>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">内容</label>
						<div class="col-sm-10">
							<textarea name="content" ng-model="reply.content"
								required
								type="text" class="form-control" rows="7"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button ng-click="add()" type="submit" class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>
</div>

</div>
