<style>
body{
overflow-x:hidden;
}
</style>
<div ng-controller="RegisterCtrl">
	<!-- <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3"> -->
		<div class="register">
			<div class="registerTitle">
				<h1>商家注册</h1>
				<img src="img/bgimage/img1.png" />
				<hr />
			</div>
			<form name="RegisterForm" ng-submit="register(RegisterForm.$valid)">
				<div class="form-group">
					<label>帐号</label>
					<input name="account" ng-model="business.account" 
							required
							type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>密码</label>
					<input name="credential" ng-model="business.credential" 
							required ng-minlength="6"
							type="password" class="form-control">
					<p class="alert alert-danger" ng-show="RegisterForm.credential.$error.minlength" >密码要大于6位</p>
				</div>
				<div class="form-group">
					<label>确认密码</label>
					<input ng-model="business.credential_again" 
							type="password" class="form-control">
					<p class="alert alert-danger" ng-show="business.credential_again!=business.credential" >密码两次要相同</p>
				</div>
				<div class="form-group">
					<label>手机号码</label>
					<input name="tel" ng-model="business.tel" 
							required ng-pattern="/^1\d{10}$/"
							type="text" class="form-control">
					<p class="alert alert-danger" ng-show="RegisterForm.tel.$dirty && RegisterForm.tel.$invalid" >请输入正确的手机号</p>
				</div>
				<div class="form-group">
					<label>图片验证码</label>
					<input name="notecode" ng-model="business.imageCode" 
							required
							type="text" class="form-control" style="width: 50%;">
					<small class="text-success">请填写图片中的字符，不区分大小写</small>
					<div class="vcodeImg">
						<img ng-src="{{imageCodeUrl}}" /><br />
						<a href="" ng-click="nextImg();"><small>看不清，换一张</small></a>
					</div>
				</div>
				<div class="form-group">
					<label>验证码</label>
					<input value="{{notecodeBtn.name}}" ng-click="getAuthcode()"
							ng-disabled="notecodeBtn.disabled"
							type="button" class="btn btn-info btn-sm" 
							style="float: right; margin-top: 28px;" />
					<input name="notecode" ng-model="business.notecode" 
							required ng-minlength="6" ng-maxlength="6"
							type="number" class="form-control"  style="width: 50%;">
					<p class="alert alert-danger" ng-show="RegisterForm.notecode.$dirty && RegisterForm.notecode.$invalid" >验证码为6位数字</p>
				</div>
				<div class="checkbox">
					<label><input name="isAgree" ng-model="business.isAgree" 
							required 
							type="checkbox"><a ui-sref="serviceAgreement">同意协议</a></label>
				</div>
				<button type="submit" class="btn btn-success btn-block">注册</button>
			</form>
		</div>
<!-- 	</div> -->
</div>
<div class="bgImg"><img src="img/bgimage/bg1.jpg" /></div>
