<!--流量产品设置-->
<div ng-controller="TrafficplanCtrl">
<div class="content">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="glyphicon glyphicon-cog"></i> 流量产品设置</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-3 col-sm-3">
					<div class="dropdown">
						<select ng-model="groupQuery.provider" ng-change="queryChange()"  class="form-control">
							<option placeholder="运营商"></option>
							<option ng-repeat="provider in providers"  value="{{provider.id}}">
								{{provider.name}}
							</option>
						</select>
					</div>
				</div>
				<!--col-md-3 运营商-->
				<div class="col-md-3 col-sm-3">
					<div class="dropdown">
						<select ng-model="groupQuery.province" ng-change="queryChange()" class="form-control">
							<option placeholder="地区"></option>
							<option ng-repeat="province in provinceList"  value="{{province.name}}">
								{{province.name}}
							</option>
						</select>
					</div>
				</div>
				<!--col-md-3 地区-->
				<div class="col-md-3 col-sm-3">
					<div class="dropdown">
						<select ng-model="planQuery.trafficgroupId"class="form-control">
							<option placeholder="流量分组"></option>
							<option ng-repeat="group in tranfficGroupList"  value="{{group.id}}">
								{{group.name}}
							</option>
						</select>
					</div>
				</div>
				<!--col-md-3 流量分组-->
				<div class="col-md-3 col-sm-3">
					<div class="dropdown">
						<button  ng-click="searchPlan()" class="btn btn-success"><i class="glyphicon glyphicon-search"></i> 查询</button>
					</div>
				</div>
				<!--col-md-3 流量分组-->
				<div class="col-md-12 col-sm-12" style="margin-top:50px ;">
					<div class="table-condensed">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<th>套餐名</th>
									<th>零售价</th>
									<th>成本(元)</th>
									<th>上架</th>
									<th>维护中</th>
									<th>标签</th>
									<th>流量分组</th>
									<th>运营分组</th>
									<th>省份</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr  ng-repeat="plan in tranfficplanList">
									<td>{{plan.name}}</td>
									<td>{{plan.retailPrice}}</td>
									<td>{{plan.cost}}</td>
									<td><input ng-click="editTranfficPlan(plan)" ng-model="plan.display" type="checkbox" /></td>
									<td><input ng-model="plan.isMaintain" disabled type="checkbox" /></td>
									<td>{{plan.tip}}</td>
									<td>{{plan.groupName}}</td>
									<td>{{providerNames[plan.provider]}}</td>
									<td>{{plan.province}}</td>
									<td>
										<button ng-click="editShow(plan)" class="btn btn-info btn-sm" data-toggle="modal" data-target="#editTrafficplan"><i class="glyphicon glyphicon-edit"></i> 编辑</button>
									</td>
								</tr>
							</tbody>
						</table>
						<nav class="rightNav">
							<tm-pagination conf="paginationConf"></tm-pagination>
						</nav>
					</div>

				</div>
				<!--查询结果表格-->
			</div>

		</div>
	</div>
</div>

<!--编辑 模态框 #editTrafficplan-->
<div class="modal fade" id="editTrafficplan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">编辑套餐</h4>
			</div>
			<div class="modal-body">
				<form name="edit_plan_form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">零售价</label>
						<div class="col-sm-10">
							<input name="retailPrice" ng-model="plan.retailPrice"
								required
								type="number"  step="0.01" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">标签</label>
						<div class="col-sm-10">
							<input name="tip" ng-model="plan.tip"
								type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">上架</label>
						<div class="col-sm-10">
							<section>
								<!-- Checbox  -->
								<div class="checkboxFour">
									<input ng-model="plan.display" type="checkbox" id="checkboxInput" name="" />
									<label for="checkboxInput"></label>
								</div>
							</section>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button ng-click="editTranfficPlan()" type="submit" class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>
</div>
 </div>
