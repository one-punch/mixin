<!--创建代理商家-->
<div ng-controller="CreateProxyBusinessCtrl" class="content">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="glyphicon glyphicon-star"></i>创建商家</h3>
		</div>
		<div class="panel-body">
			<form name="create_form" class="form-horizontal" ng-submit="create(create_form.$valid)" style="width: 60%; margin: 10px auto;">
				<div class="form-group">
					<label class="col-sm-2 control-label">帐号</label>
					<div class="col-sm-10">
						<input name="account" ng-model="business.account" 
							required
							type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input name="credential" ng-model="business.credential" 
							required ng-minlength="6"
							type="password" class="form-control">
					<p class="alert alert-danger" ng-show="create_form.credential.$error.minlength" >密码要大于6位</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">确认密码</label>
					<div class="col-sm-10">
						<input ng-model="business.credential_again" 
							type="password" class="form-control">
					<p class="alert alert-danger" ng-show="business.credential_again!=business.credential" >密码两次要相同</p>
					</div>
				</div>				
				<div class="form-group">
					<label class="col-sm-2 control-label">手机号码</label>
					<div class="col-sm-10">
						<input name="tel" ng-model="business.tel" 
							required ng-pattern="/^1\d{10}$/"
							type="text" class="form-control">
					<p class="alert alert-danger" ng-show="create_form.tel.$dirty && create_form.tel.$invalid" >请输入正确的手机号</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">确认</button>
						<a ng-click="reset()" class="btn btn-default">重置</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
